security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        #in_memory: { memory: ~ }
        # Agregar este provider al archivo de security
        in_memory:
            memory:
                users:
                    root:
                        password: root
                        roles: 'ROLE_ADMIN'

    # Agregar este encoder al archivo de security
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Agregar este firewall al archivo de security
        beaver_backend:
            anonymous: ~

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            form_login:
            # https://symfony.com/doc/current/security/form_login_setup.html
                login_path: login
                check_path: login
                default_target_path: beaver.backend.default
            logout:
                path: /backend/logout
                target: /backend

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # Agregar estas rutas al archivo de security
        - { path: ^/backend/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/backend, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
